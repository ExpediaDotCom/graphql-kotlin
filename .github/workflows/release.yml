name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1

      - name: Set up Java 1.8
        uses: actions/setup-java@v1
        # dokka doesn't support Java 11
        with:
          java-version: 1.8

      - name: Build library with Gradle
        run: ./gradlew clean build

      - name: Publish library with Gradle
        run: |
          NEW_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3)
          echo "New version: ${NEW_VERSION}"
          ./gradlew publish closeAndReleaseRepository -Pversion=${NEW_VERSION}
        # ./gradlew publishPlugins -Pversion=${NEW_VERSION} -Pgradle.publish.key=<key> -Pgradle.publish.secret=<secret>
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          GPG_SECRET: ${{ secrets.GPG_SECRET }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
