name: Maven CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        
      - uses: actions/setup-java@v1
        with:
          java-version: '11.0.x'

      - name: Run Maven Verify
        run: ./mvnw clean verify -PdefaultBuild
