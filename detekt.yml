build:
  weights:
    comments: 0   # missing comments should not fail the build

comments:
  EndOfSentenceFormat:
    active: false
  CommentOverPrivateFunction:
    active: false
  UndocumentedPublicClass:
    excludes: "**/test/**,**\\test\\**,**/*Test.kt,**/*Spec.kt,**/*IT.kt,**/*TestConfiguration.kt"
  UndocumentedPublicFunction:
    excludes: "**/test/**,**\\test\\**,**/*Test.kt,**/*Spec.kt,**/*IT.kt,**/*TestConfiguration.kt"
  UndocumentedPublicProperty:
    excludes: "**/test/**,**\\test\\**,**/*Test.kt,**/*Spec.kt,**/*IT.kt,**/*TestConfiguration.kt"

complexity:
  LongParameterList:
    threshold: 10
    active: true
  TooManyFunctions:
    thresholdInInterfaces: 15
    thresholdInClasses: 15
    thresholdInFiles: 15
  ComplexInterface:
    threshold: 15

naming:
  FunctionMaxLength:
    maximumFunctionNameLength: 35
    excludes: "**/test/**,**\\test\\**,**/*Test.kt,**/*Spec.kt,**/*IT.kt,**/*TestConfiguration.kt"

style:
  MagicNumber:
    ignoreEnums: true
  MaxLineLength:
    maxLineLength: 200
  ReturnCount:
    active: false
  UseIfInsteadOfWhen:
    active: false
